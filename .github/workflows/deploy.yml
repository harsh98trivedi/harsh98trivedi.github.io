name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node Dependencies
        run: npm ci

      - name: Build Assets (Tailwind/Vite)
        run: npm run build

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        # We use a fallback to /RepoName if base_path is empty to ensure relative_url works
        run: |
          BASE_PATH="${{ steps.pages.outputs.base_path }}"
          REPO_NAME="${{ github.event.repository.name }}"
          
          # Fallback only if base_path is empty AND repo name does NOT end with .github.io
          if [[ -z "$BASE_PATH" && "$REPO_NAME" != *".github.io" ]]; then
            BASE_PATH="/$REPO_NAME"
          fi
          
          echo "Building with baseurl: $BASE_PATH"
          bundle exec jekyll build --baseurl "$BASE_PATH"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
