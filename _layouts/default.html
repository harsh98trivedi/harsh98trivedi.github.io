---
layout: compress
---
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    {% include head-meta.html %}

    <!-- Critical CSS for immediate FCP -->
    <style>
      html, body { background-color: #030712; color: #f9fafb; margin: 0; padding: 0; }
      body { min-height: 100vh; font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; display: flex; flex-direction: column; }
      
      /* Critical Layout Skeleton for Hero (prevents CLS) */
      .min-h-screen { min-height: 100vh; }
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .justify-between { justify-content: space-between; }
      .relative { position: relative; }
      .container { width: 100%; margin-right: auto; margin-left: auto; padding-right: 2rem; padding-left: 2rem; max-width: 1280px; }
      .w-full { width: 100%; }
      .h-full { height: 100%; }
      .object-cover { object-fit: cover; }
      .aspect-square { aspect-ratio: 1 / 1; }
      .pt-32 { padding-top: 8rem; }
      .pb-20 { padding-bottom: 5rem; }
      .gap-12 { gap: 3rem; }
      /* Text sizes for Hero Title LCP */
      .font-display { font-family: 'Outfit', sans-serif; }
      .text-5xl { font-size: 3rem; line-height: 1; font-weight: 500; }
      .md\:text-8xl { font-size: 6rem; line-height: 1; font-weight: 500; }
      .lg\:text-9xl { font-size: 8rem; line-height: 0.9; font-weight: 500; }
      
      /* Alignment Utilities */
      .text-center { text-align: center; }
      .text-left { text-align: left; }
      .items-start { align-items: flex-start; }

      /* Responsive Critical (Desktop) */
      @media (min-width: 1024px) {
        .lg\:flex-row { flex-direction: row; }
        .lg\:justify-end { justify-content: flex-end; }
        .lg\:items-start { align-items: flex-start; }
        .lg\:text-left { text-align: left; }
        .lg\:w-\[55\%\] { width: 55%; }
        .lg\:w-\[45\%\] { width: 45%; }
        .lg\:gap-0 { gap: 0; }
        .lg\:order-1 { order: 1; }
        .lg\:order-2 { order: 2; }
      }
    </style>

    <!-- Fonts (Async) -->
    {% include fonts.html %}

    <!-- Helper Styles -->
    <link rel="preload" href="{{ '/assets/dist/bundle.css' | relative_url }}" as="style">
    <link rel="stylesheet" href="{{ '/assets/dist/bundle.css' | relative_url }}" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="{{ '/assets/dist/bundle.css' | relative_url }}"></noscript>
    
    <!-- JavaScript Module (Deferred) -->
    <script type="module" src="{{ '/assets/dist/main.js?v=4' | relative_url }}"></script>
    
    <!-- tsParticles -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.0/tsparticles.bundle.min.js" defer></script>
    <script src="{{ '/assets/js/particles-init.js' | relative_url }}" defer></script>

    <!-- PWA Manifest & Service Worker -->
    <link rel="manifest" href="{{ '/manifest.json' | relative_url }}">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register("{{ '/sw.js' | relative_url }}")
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</head>
<body class="bg-background text-foreground min-h-screen flex flex-col selection:bg-primary selection:text-primary-foreground">
    
    <!-- Particles Container -->
    <div id="tsparticles" class="fixed inset-0 z-0 pointer-events-none"></div>

    {% include loader.html %}

    {% include navbar.html %}

    <main class="flex-grow relative z-10">
        {{ content }}
    </main>

    {% include footer.html %}

</body>
</html>
