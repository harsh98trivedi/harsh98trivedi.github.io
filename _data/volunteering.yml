- title: "WordCamp Kanpur 2018"
  organization: "WordCamp Kanpur"
  role: "Sponsor Wrangler and Graphic Designer"
  period: "August, 2018"
  image: "https://res.cloudinary.com/dtxanlb46/image/upload/v1768681841/WordCamp-Kanpur-2018_lth6ib.jpg"
  link: "https://kanpur.wordcamp.org/2018/"
  description: "Volunteering at WordCamp Kanpur 2018 as a Sponsor Wrangler and Graphic Designer was a unique and rewarding experience. In my role as a Sponsor Wrangler, I was responsible for managing the experience of the event sponsors, ensuring that their needs were met, and coordinating their presence at the event. This involved communicating with sponsors prior to the event, managing their on-site experience, and resolving any issues or concerns they had.\n\nAs a Graphic Designer, I also had the opportunity to contribute to the event's branding and marketing efforts. I designed various promotional materials, including posters, flyers, social media graphics, and badges, to promote the event and its sponsors.\n\nCombining both roles allowed me to bring a unique perspective to the event, ensuring that the sponsor's needs were met, and their brand was represented effectively. Overall, volunteering as a Sponsor Wrangler and Graphic Designer at WordCamp Kanpur 2018 was an enriching experience that allowed me to hone my skills and contribute to the success of a significant community event."
