<!-- Include Meta Tags Here -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1 user-scalable=no, shrink-to-fit=no">
<meta content='#030712' name='theme-color'/>
<meta name="keywords" content="{{ site['site-keywords'] }}">
<title>{{ site.data.owner.name }}{% if page.title %} | {{ page.title }}{% endif %}</title>

<!-- Open Graph general (Facebook, Pinterest & Google+) -->
<meta name="og:title" content="{{ site.data.owner.name }}{% if page.title %} | {{ page.title }}{% endif %}">
<meta name="og:description" content="{% unless page.layout == 'post' %}{{ site.data.owner.bio_short }}{% else %}{{ page.description }}{% endunless %}">
<meta name="og:image" content="{% unless page.layout == 'post' %}{{ site.data.owner.avatar }}{% else %}{{ page.image | default: page['post-image'] }}{% endunless %}">
<meta name="og:image:alt" content="{{ site.data.owner.name }}{% if page.title %} | {{ page.title }}{% endif %}">
<meta name="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
{% if site.data.owner.socials.facebook %}
<meta name="article:author" content="{{ site.data.owner.socials.facebook }}">
{% endif %}
<meta name="og:site_name" content="{{ site.data.owner.name }}{% if page.title %} | {{ page.title }}{% endif %}">
<meta name="og:type" content="website">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image"/>
<meta name="twitter:title" content="{{ site.data.owner.name }}{% if page.title %} | {{ page.title }}{% endif %}">
<meta name="twitter:description" content="{% unless page.layout == 'post' %}{{ site.data.owner.bio_short }}{% else %}{{ page.description }}{% endunless %}">
<meta name="twitter:site" content="@{{ site.data.owner.socials.twitter | split: '/' | last }}">
<meta name="twitter:creator" content="@{{ site.data.owner.socials.twitter | split: '/' | last }}">
<meta name="twitter:image:src" content="{% unless page.layout == 'post' %}{{ site.data.owner.avatar }}{% else %}{{ page.image | default: page['post-image'] }}{% endunless %}">

<!-- Search Engine -->
<meta name="description" content="{% unless page.layout == 'post' %}{{ site.data.owner.bio_short }}{% else %}{{ page.description }}{% endunless %}">
<meta name="image" content="{% unless page.layout == 'post' %}{{ site.data.owner.avatar }}{% else %}{{ page.image | default: page['post-image'] }}{% endunless %}">

<!-- Schema.org for Google -->
<meta itemprop="name" content="{{ site.data.owner.name }}{% if page.title %} | {{ page.title }}{% endif %}">
<meta name="author" content="{{ site.data.owner.name }}"/>
<meta itemprop="description" content="{% unless page.layout == 'post' %}{{ site.data.owner.bio_short }}{% else %}{{ page.description }}{% endunless %}">
<meta itemprop="image" content="{% unless page.layout == 'post' %}{{ site.data.owner.avatar }}{% else %}{{ page.image | default: page['post-image'] }}{% endunless %}">

<!-- Google Analytics (Production Only) -->
{% if site.google_analytics and jekyll.environment == 'production' %}
<script defer src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ site.google_analytics }}');
</script>
{% endif %}

<!-- Favicon -->
<!-- Favicon -->
<link rel="icon" type="image/png" href="{{ '/assets/img/logo.png' | relative_url }}">
<link rel="apple-touch-icon" href="{{ '/assets/img/logo.png' | relative_url }}">
<link rel="mask-icon" href="{{ '/assets/img/logo.png' | relative_url }}" color="#ffffff">

<!-- FontAwesome CDN (loaded async for performance) -->
<link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"></noscript>

<!-- Devicon CDN -->
<link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
