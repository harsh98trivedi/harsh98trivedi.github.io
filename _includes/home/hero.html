<section class="min-h-screen relative flex items-center justify-center pt-32 pb-20 overflow-hidden bg-[#050505]">
    
    <!-- Background Texture -->
    <!-- Background Texture -->
    <!-- (Optional: Add lightweight CSS gradient if needed later) -->
    <!-- Subtle Gradient Spotlights -->
    <div class="absolute top-[-10%] right-[-10%] w-[800px] h-[800px] bg-purple-900/10 rounded-full blur-3xl opacity-20 pointer-events-none"></div>

    <div class="container mx-auto px-6 relative z-10 h-full">
        
        <div class="flex flex-col lg:flex-row items-center justify-between gap-12 lg:gap-0">
            
            <!-- LEFT: Typography & Content (55%) -->
            <div class="w-full lg:w-[55%] flex flex-col justify-center items-center lg:items-start text-center lg:text-left fade-up order-2 lg:order-1">
                
                <!-- Tagline Pill -->
                <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full border border-white/10 bg-white/5 mb-8 backdrop-blur-sm hero-fade-up">
                    <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                    <span class="text-xs font-mono uppercase tracking-widest text-white/80">{{ site.data.owner.role }}</span>
                </div>

                <!-- Main Headline -->
                <h1 class="hero-title text-5xl md:text-8xl lg:text-9xl font-display font-medium text-white leading-[0.9] tracking-tighter mb-8">
                    {{ site.data.owner.name | split: " " | first }}
                    <span class="text-gray-500 italic font-serif font-light">{{ site.data.owner.name | split: " " | last }}</span>
                </h1>

                <!-- Bio / Subtext -->
                <p class="hero-fade-up text-lg md:text-xl text-gray-400 font-light leading-relaxed max-w-lg mb-10 border-l mb-10 pl-6 border-white/20">
                    {{ site.data.owner.bio_short }}
                </p>

                <!-- CTA Actions -->
                <div class="flex flex-row flex-nowrap items-center justify-center lg:justify-start gap-4 md:gap-6 w-full lg:w-auto">
                    <a href="{{ '/projects' | relative_url }}" class="group relative px-6 py-3 md:px-8 md:py-4 bg-white text-black rounded-full overflow-hidden magnetic shrink-0">
                        <span class="relative z-10 font-bold text-xs md:text-sm uppercase tracking-widest group-hover:text-white transition-colors">See My Work</span>
                        <div class="absolute inset-0 bg-black translate-y-full group-hover:translate-y-0 transition-transform duration-300 ease-in-out"></div>
                    </a>
                    
                    <a href="{{ '/contact' | relative_url }}" class="flex items-center gap-2 md:gap-3 text-xs md:text-sm uppercase tracking-widest text-gray-400 hover:text-white transition-colors group whitespace-nowrap">
                        Contact Me
                        <span class="w-8 h-[1px] bg-white/20 group-hover:w-12 group-hover:bg-white transition-all"></span>
                    </a>
                </div>

            </div>

            <!-- RIGHT: Imagery (45%) -->
            <div class="w-full lg:w-[45%] flex justify-center lg:justify-end items-center order-1 lg:order-2">
                
                <!-- Image Card Wrapper -->
                <!-- Added max-w constraints for mobile landscape/small devices -->
                <div class="relative w-full max-w-[80%] md:max-w-md aspect-square max-h-[40vh] md:max-h-full"> 
                    
                    <!-- Decorative Elements behind image -->
                    <div class="absolute -top-4 -right-4 w-full h-full border border-white/10 rounded-[2rem] z-0"></div>
                    <div class="absolute -bottom-4 -left-4 w-full h-full bg-white/5 rounded-[2rem] z-0 backdrop-blur-sm"></div>

                    <!-- Main Image Container -->
                    <div class="relative w-full h-full rounded-[2rem] overflow-hidden z-10 border border-white/10 shadow-2xl group">
                         <div class="w-full h-full transition-all duration-700">
                             <img 
                                src="{{ site.data.owner.avatar }}" 
                                alt="{{ site.data.owner.name }}" 
                                loading="eager"
                                fetchpriority="high"
                                width="600"
                                height="600"
                                class="w-full h-full object-cover scale-105 group-hover:scale-100 transition-transform duration-700"
                            >
                         </div>
                         
                         <!-- Overlay Gradient -->
                         <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-60"></div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</section>
